<div class="absolute top-[15%] left-[25%] h-[70%] w-[50%] z-10 " >
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" class="flex flex-col py-8 px-5 items-center justify-center">
        <h2 class="text-3xl font-serif py-5">
            Sign up with email
        </h2>
        <p class="text-center font-light py-5 px-16">
            Enter the email address associated with your account, and we'll send a verification number. 
        </p>
        <div class="flex flex-col items-center py-4 justify-center ">
            <span class="font-serif font-light">Your email</span>
            <input name="Email" ngModel class="border-b text-center outline-none w-60 h-8 font-mono" type="email">
        </div>
        <div class="flex flex-col items-center py-4 justify-center ">
            <span class="font-serif font-light">User name</span>
            <input name="Username" ngModel class="border-b text-center outline-none w-60 h-8 font-mono" type="text">
        </div>
        <div class="flex flex-col items-center py-4 justify-center ">
            <span class="font-serif font-light">Password</span>
            <input name="Password" ngModel class="border-b text-center outline-none w-60 h-8 font-mono" type="password">
        </div>
        <button type="submit" class="bg-black px-20 py-2 mt-5 text-white font-light rounded-full">Register</button>
    </form>
</div>
