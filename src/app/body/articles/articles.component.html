<div class="px-10">
    <div class="flex justify-between sticky top-0 bg-white">

        <div class="flex gap-5">
            <ng-icon class="text-2xl text-slate-600 hover:text-black cursor-pointer hover:bg-gray-200 rounded-full" name="heroPlus"></ng-icon>
            <span class="border-b border-black pb-2 py-1 text-slate-600 cursor-pointer hover:text-black">For You</span>
            <span class="cursor-pointer pb-2 py-1 text-slate-600 hover:text-black">Following</span>
        </div>
        <span class="rotate-180 cursor-pointer text-slate-700 hover:text-black rounded-full">
            <
        </span>
        
    </div>
    <hr>
    <div 
        class="flex flex-col py-5 mt-2"
        *ngFor="let article of articles"
    >
        <div class="flex items-center gap-2">
            <img class="w-8 rounded-full"  src="/assets/userPic.png" alt="userPicture">
            <strong class="font-serif font-thin text-slate-800">{{article?.users[0].userName}}</strong>
            <ng-icon class="text-2xl text-gray-400 " name="heroMinusSmall"></ng-icon>
            <div class="text-slate-600">{{article?.createdDate | humanReadableTime}}</div>
        </div>

        <div class="flex flex-row justify-between py-3">
            <div 
                class="flex flex-col p-1"
                >
                <h1 class="py-2 font-semibold text-2xl">{{article?.title}}</h1>
                <p class="font-sans font-light">{{article?.content}}</p>

                <div class="flex justify-between items-center">
                    <div class="flex gap-2 items-center justify-center py-4 mt-2">
                        <div 
                            class="flex justify-center bg-gray-200 px-2 py-1 rounded-full text-xs" 
                            *ngFor="let label of article?.labels"
                        >
                            {{label.name}}
                        </div>
                        <div class="font-serif text-gray-500 text-xs">{{article?.clap}} min read</div>
                        <ng-icon class="text-2xl text-gray-400 " name="heroMinusSmall"></ng-icon>
                        <div class="font-serif text-gray-500 text-xs">Based on your reading history</div>
                    </div>

                    <div class="flex items-center pl-20">
                        <div class="flex gap-3">
                            <ng-icon class="text-2xl hover:text-black cursor-pointer text-gray-400 " name="heroBookmark"></ng-icon>
                            <ng-icon class="text-2xl hover:text-black cursor-pointer text-gray-400 " name="heroMinusCircle"></ng-icon>
                            <ng-icon class="text-2xl hover:text-black cursor-pointer text-gray-400 " name="heroEllipsisHorizontal"></ng-icon>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="flex">
                <img class="w-32 h-32 rounded" src="assets/contentPic2.png" alt="articlePicture">
            </div>
        </div>
        
        <hr>
    </div>
</div>
